
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/tech/sepia">
            </div>
            <div class="col-md-8">
              <form  >
                <input type="text" class="form-control mb-2" id="user" name="user" [(ngModel)]="this.user" placeholder="User" required autofocus>
                <input type="passwrd" class="form-control mb-2" id="password" name="password" [(ngModel)]="this.password" placeholder="Password" required>
 
                <button class="btn btn-lg btn-primary btn-block mb-1" (click)="tryLogin()" >Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
