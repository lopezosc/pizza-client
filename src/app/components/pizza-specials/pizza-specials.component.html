<div class="list row">
  <div class="col-md-6">
    <h4>Pizza Specials</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let special of pizzaSpecials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveSpecial(special, i)"
      >
        {{ special.title }} --- Price: <strong>   {{special.price}}</strong>
      </li>
    </ul>


    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllSpecials()">
      Remove All
    </button> -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentSpecial">
      <app-pizza-special-details
        (refreshList)="refreshList()"
        [pizzaSpecial]="currentSpecial"
      ></app-pizza-special-details>
    </div>

    <div *ngIf="!currentSpecial">
      <br />
      <p>Please click on a Special Item...</p>
    </div>
  </div>
</div>
