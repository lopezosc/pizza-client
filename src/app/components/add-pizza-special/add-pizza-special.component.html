

<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="pizzaSpecial.title"
        name="title"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="pizzaSpecial.description"
        name="description"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="price">Price</label>
      <input
        class="form-control"
        id="price"
        required
        [(ngModel)]="pizzaSpecial.price"
        name="price"
      />
    </div>

    <button (click)="savePizzaSpecial()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newPizzaSpecial()">Add</button>
  </div>
</div>
